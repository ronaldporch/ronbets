<div class="container">
	<div class="row">
		<div class="col-md-12">
			<form class="form-horizontal">
           <div class="form-group">
              <label for="" class="col-sm-2 control-label">Event Name</label>
              <div class="col-sm-10">
                <input type="text" ng-model="event.name" class="form-control" placeholder="Event Name"></input>
              </div>
           </div>
           <div class="form-group">
              <label for="" class="col-sm-2 control-label">Minimum Ante</label>
              <div class="col-sm-3">
                <input type="number" ng-model="event.ante_min" class="form-control" placeholder="Minimum Ante"></input>
              </div>
           </div>
           <div class="form-group">
              <label for="" class="col-sm-2 control-label">Maximum Ante</label>
              <div class="col-sm-3">
                <input type="number" ng-model="event.ante_max" class="form-control" placeholder="Maximum Ante"></input>
              </div>
           </div>
      </form>
		</div>
	</div>
</div>
