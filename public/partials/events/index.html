<div class="container">
	<div class="col-sm-8">
		<h1>Betting</h1>
		<hr>
		<div class="col-md-6">
			<h4>General</h4>
			<ul class="list-group">
				<li ng-repeat="event in events | filter:{general: true}" class="list-group-item" ng-class="{'list-group-item-success':event.active}">
					<h4 class="list-group-item-heading"><a href="/#/events/{{event.id}}">{{event.name}} <small>by {{event.username}}</small></a></h4>
					<p class="list-group-item-text">{{event.game}}</p>
					<p class="list-group-item-text" ng-hide="event.general">{{event.date | date:'medium'}}</p>
				</li>
			</ul>
		</div>
		<div class="col-md-6">
			<h4>Events</h4>
			<ul class="list-group">
				<li ng-repeat="event in events | filter:{general: false}" class="list-group-item" ng-class="{'list-group-item-success':event.active}">
					<h4 class="list-group-item-heading"><a href="/#/events/{{event.id}}">{{event.name}} <small>by {{event.username}}</small></a></h4>
					<p class="list-group-item-text">{{event.game}}</p>
					<p class="list-group-item-text" ng-hide="event.general">{{event.date | date:'medium'}}</p>
				</li>
			</ul>
		</div>
	</div>
</div>
