<div class="container">
  <h1>Settings</h1>
  <hr></hr>
  <form name="update" ng-submit="updateUser()" class="form-horizontal">
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">User Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="user.username" name="username" disabled>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="user.email" name="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="stream-service" class="col-sm-2 control-label">Stream Service</label>
      <div class="col-sm-10">
        <div class="radio">
          <label>
            <input type="radio" name="stream-service" ng-model="user.stream_service" value="none">None
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="stream-service" ng-model="user.stream_service" value="twitch">Twitch
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="stream-service" ng-model="user.stream_service" value="hitbox">Hithox
          </label>
        </div> 
      </div>
    </div>
    <div class="form-group" ng-if="user.stream_service != 'none'">
      <label for="email" class="col-sm-2 control-label">Stream Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="user.stream_name" placeholder="Stream Name" name="stream-name" required>
      </div>
    </div>
    <div class="form-group" ng-if="user.stream_service != 'none'">
      <label for="stream-service" class="col-sm-2 control-label">Chat Service</label>
      <div class="col-sm-10">
        <div class="radio">
          <label>
            <input type="radio" name="chat-service" ng-model="user.chat_service" value="stream">Stream
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="chat-service" ng-model="user.chat_service" value="chatango">Chatango
          </label>
        </div>
      </div>
    </div>
    <div class="form-group" ng-if="user.stream_service != 'none' && user.chat_service == 'chatango'">
      <label for="email" class="col-sm-2 control-label">Chatango Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Chatango Name" name="chatango" ng-model="user.chatango" required>
      </div>
    </div>
    <div class="form-group">
      <label for="challonge-key" class="col-sm-2 control-label">Challonge Key (For Challonge Events)</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Chatango Key" name="challonge-key" ng-model="user.challonge_key"></input>
      </div>
    </div>
    <div class="col-sm-offset-2"><button type="submit" class="btn btn-primary">Update</button></div>
  </form>
</div>
