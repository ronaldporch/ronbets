<div class="container-fluid" id="thing">
  <div class="row">
    <div class="col-md-6">
      <h2>{{event.name}}</h2>
      <hr>
    </div>
  </div>
  <div class="col-md-6 text-center" id="stream-view" ng-if="streamer.stream_service != 'none'">
    <stream url="streamUrl" stream-height="stream.height" stream-width="stream.width"></stream>
    <chat url="chatUrl" chat-height="stream.height" chat-width="stream.width"></chat>
  </div>
  <div class="col-md-6">
    <div class="row">
      <div ng-include src="'partials/matchView/bets.html'"></div>
      {{user.wallet}}
      {{user.wallet|toNum}}
    </div>
  </div>
</div>

    border-radius: 0;
