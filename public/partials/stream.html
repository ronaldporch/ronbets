<div class="container-fluid" id="thing">
  <div class="row">
    <div class="col-md-12">
      <h2 id="stream-header">{{event.name}}</h2>
      <hr>
    </div>
  </div>
  <div class="col-md-4 text-center" id="stream-view" ng-if="streamer.stream_service != 'none'">
    <stream url="streamUrl" stream-height="stream.height" stream-width="stream.width"></stream>
    <chat url="chatUrl" chat-height="stream.height" chat-width="stream.width"></chat>
  </div>
  <div class="col-md-4">
    <div class="row">
      <div ng-include src="'partials/matchView/bets.html'"></div>
    </div>
  </div>
  <div class="col-md-4">
    <table class="table table-bordered">
      <tr class="text-center">
        <th>User</th>
        <th>Money</th>
      </tr>
      <tr ng-repeat="participant in participants">
        <td><img src="http://www.gravatar.com/avatar/{{participant.email | gravatar}}" width="35px" height="35px" style="border-radius: 3px;" title="{{bets.username}}"> {{participant.username}}</td>
        <td>{{participant.wallet}}</td>
      </tr>
    </table>
  </div>
</div>
<style type="text/css">
  .navbar {
    border-radius: 0;
  }
  .marquee {
    margin-top: -20px;
    border-radius: 0;
  }
  .time {
    font-size: 40px;
  }
  #thing {
    margin-top: -30px;
  }
  #stream-header {
    color: white;
  }
  td, th {
    background-color: white;
  }
</style>
