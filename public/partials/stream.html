<div class="container-fluid" id="thing">
  <div class="row">
    <div class="col-md-12">
      <h2 id="stream-header">{{currentEvent.name}} <small>for {{currentEvent.game}}</small></h2>
      <hr>
    </div>
  </div>
  <div class="col-md-4 text-center" id="stream-view" ng-if="streamer.stream_service != 'none'">
    <stream url="streamUrl" stream-height="stream.height" stream-width="stream.width"></stream>
    <chat url="chatUrl" chat-height="stream.height" chat-width="stream.width"></chat>
  </div>
  <div class="col-md-5">
      <div ng-include src="'partials/matchView/bets.html'"></div>
  </div>
  <div class="col-md-3">
      <div ng-include src="'partials/matchView/participants.html'"></div>
  </div>
</div>
<style type="text/css">
  .navbar {
    border-radius: 0;
  }
  .marquee {
    margin-top: -20px;
    border-radius: 0;

    font-size: 40px;
  }
  #thing {
    margin-top: -30px;
  }
  #stream-header {
    color: white;
