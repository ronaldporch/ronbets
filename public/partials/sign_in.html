<div class="container">
  <h1>Sign In</h1>
  <hr></hr>
  <form ng-submit="signIn()" class="form-horizontal">
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">User Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="user.username" name="username">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input class="form-control" ng-model="user.password" type="password" name="password">
      </div>
    </div>
    <div class="col-sm-offset-2"><button type="submit" class="btn btn-primary">Sign In</button></div>
  </form>
</div>
