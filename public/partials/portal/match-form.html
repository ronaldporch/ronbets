<form class="form-horizontal" ng-submit="sendNewMatch()" ng-show="!currentMatch || currentMatch.winner">
      <div class="form-group">
        <label for="player1" class="col-sm-2 control-label">Player 1</label>
        <div class="col-sm-10">
          <input ng-if="event.id == 0" class="form-control" type="text" placeholder="Player 1" ng-model="newMatch.players[0].name" required>
          <select ng-if="event.id != 0" class="form-control" ng-model="newMatch.players[0].name" required>
            <option ng-repeat="player in event.players" value="{{player.name}}">{{player.name}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="player2" class="col-sm-2 control-label">Player 2</label>
        <div class="col-sm-10">
          <input ng-if="event.id == 0" class="form-control" type="text" placeholder="Player 2" ng-model="newMatch.players[1].name" required>
          <select ng-if="event.id != 0" class="form-control" ng-model="newMatch.players[1].name" required>
            <option ng-repeat="player in event.players" value="{{player.name}}">{{player.name}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="time" class="col-sm-2 control-label">Time</label>
        <div class="col-sm-10">
          <input class="form-control" type="number" placeholder="Allotted Betting Time (In Seconds)" ng-model="newMatch.remaining_time" required>
        </div>
      </div>
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Game</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" placeholder="Game" ng-model="newMatch.game">
        </div>
      </div>
      <button class="btn btn-primary col-sm-offset-2" type="submit">Start</button>
    </form>
