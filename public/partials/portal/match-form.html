<form class="form-horizontal" ng-submit="sendNewMatch()" ng-show="!currentMatch || currentMatch.winner">
  <div class="form-group">
    <label for="player1" class="col-md-2 control-label">Player 1</label>
    <div class="col-md-10">
      <select class="form-control" ng-model="newMatch.players[0].name" required>
        <option ng-repeat="player in currentEvent.players" value="{{player.name}}">{{player.name}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="player2" class="col-md-2 control-label">Player 2</label>
    <div class="col-md-10">
      <select class="form-control" ng-model="newMatch.players[1].name" required>
        <option ng-repeat="player in currentEvent.players" value="{{player.name}}">{{player.name}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="time" class="col-md-2 control-label">Time</label>
    <div class="col-md-10">
      <input class="form-control" type="number" placeholder="Allotted Betting Time (In Seconds)" ng-model="newMatch.remaining_time" required>
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-md-2 control-label">Game</label>
    <div class="col-md-10">
      <input class="form-control" type="text" placeholder="Game" ng-model="newMatch.game">
    </div>
  </div>
  <button class="btn btn-primary col-sm-offset-2" type="submit">Start</button>
</form>
{{currentEvent}}
